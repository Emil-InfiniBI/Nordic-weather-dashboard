<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Snow Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1a1a2e !important;
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    
    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      border: 2px solid #4ade80;
    }
  </style>
</head>
<body>
  
  <canvas id="snowCanvas"></canvas>
  
  <div class="info">
    <h2 style="margin: 0 0 10px 0;">üå®Ô∏è Simple Snow Test</h2>
    <p style="margin: 5px 0;">Canvas-based snow animation</p>
    <p id="status" style="margin: 5px 0; color: #4ade80;">Running...</p>
  </div>

  <script>
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    
    console.log('Canvas element:', canvas);
    console.log('Context:', ctx);
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    console.log('Canvas size:', canvas.width, 'x', canvas.height);
    
    // Snowflake array
    const snowflakes = [];
    const maxSnowflakes = 150;
    
    statusEl.textContent = `Canvas: ${canvas.width}x${canvas.height} - Starting...`;
    statusEl.style.color = '#fbbf24';
    
    // Snowflake class
    class Snowflake {
      constructor() {
        this.reset();
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -10; // Start above screen
        this.radius = Math.random() * 2.5 + 1.5; // 1.5-4px
        this.speed = Math.random() * 1 + 0.5; // 0.5-1.5 fall speed
        this.wind = Math.random() * 0.5 - 0.25; // -0.25 to 0.25 horizontal drift
        this.opacity = Math.random() * 0.4 + 0.6; // 0.6-1.0
        this.swaySpeed = Math.random() * 0.02 + 0.01;
        this.swayOffset = Math.random() * Math.PI * 2;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02; // Slow rotation
      }
      
      update() {
        // Fall down
        this.y += this.speed;
        
        // Sway side to side
        this.x += Math.sin(Date.now() * 0.001 * this.swaySpeed + this.swayOffset) * 0.3;
        
        // Wind drift
        this.x += this.wind;
        
        // Rotate
        this.rotation += this.rotationSpeed;
        
        // Reset if below screen
        if (this.y > canvas.height + 10) {
          this.reset();
        }
        
        // Wrap horizontally
        if (this.x > canvas.width + 10) {
          this.x = -10;
        } else if (this.x < -10) {
          this.x = canvas.width + 10;
        }
      }
      
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Draw snowflake shape
        const size = this.radius;
        
        // Glow effect
        ctx.shadowBlur = 8;
        ctx.shadowColor = `rgba(255, 255, 255, ${this.opacity * 0.8})`;
        
        // Main circle
        ctx.beginPath();
        ctx.arc(0, 0, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
        
        // Draw 6 arms of snowflake
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = size * 0.3;
        ctx.lineCap = 'round';
        
        for (let i = 0; i < 6; i++) {
          const angle = (Math.PI * 2 * i) / 6;
          const armLength = size * 2;
          
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(
            Math.cos(angle) * armLength,
            Math.sin(angle) * armLength
          );
          ctx.stroke();
          
          // Add small branches
          const branchAngle1 = angle - Math.PI / 6;
          const branchAngle2 = angle + Math.PI / 6;
          const branchLength = size * 0.8;
          const branchStart = size * 1.2;
          
          ctx.beginPath();
          ctx.moveTo(
            Math.cos(angle) * branchStart,
            Math.sin(angle) * branchStart
          );
          ctx.lineTo(
            Math.cos(angle) * branchStart + Math.cos(branchAngle1) * branchLength,
            Math.sin(angle) * branchStart + Math.sin(branchAngle1) * branchLength
          );
          ctx.stroke();
          
          ctx.beginPath();
          ctx.moveTo(
            Math.cos(angle) * branchStart,
            Math.sin(angle) * branchStart
          );
          ctx.lineTo(
            Math.cos(angle) * branchStart + Math.cos(branchAngle2) * branchLength,
            Math.sin(angle) * branchStart + Math.sin(branchAngle2) * branchLength
          );
          ctx.stroke();
        }
        
        ctx.shadowBlur = 0;
        ctx.restore();
      }
    }
    
    // Create initial snowflakes
    for (let i = 0; i < maxSnowflakes; i++) {
      const snowflake = new Snowflake();
      // Distribute them vertically for immediate effect
      snowflake.y = Math.random() * canvas.height;
      snowflakes.push(snowflake);
    }
    
    let frameCount = 0;
    
    // Animation loop
    function animate() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw all snowflakes
      snowflakes.forEach(snowflake => {
        snowflake.update();
        snowflake.draw();
      });
      
      frameCount++;
      if (frameCount % 60 === 0) {
        statusEl.textContent = `‚úÖ Running (${maxSnowflakes} flakes, ${frameCount} frames)`;
        statusEl.style.color = '#4ade80';
      }
      
      requestAnimationFrame(animate);
    }
    
    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // Start animation
    animate();
    
    console.log('Snow animation started with', maxSnowflakes, 'snowflakes');
  </script>

</body>
</html>
